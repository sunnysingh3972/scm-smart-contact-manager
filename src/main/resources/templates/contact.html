<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Contact Us Page</title>
</head>

<body>
    <div id="content">
        <div class=" mx-auto p-6">
            <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden mb-12">
                <div class="contact-bg p-8 text-gray-700">
                    <div class="flex flex-col justify-center text-center">
                        <h1 class="text-4xl font-bold mb-2">Get in Touch</h1>
                        <p class="text-lg">We'd love to hear from you! Please fill out the form below.</p>
                    </div>

                </div>
                <div th:replace="~{message::message-box}" class="m-7"></div>
                <div class="p-8 flex items-center justify-center">
                    <form th:action="@{/contact}" method="post" class="space-y-6 w-full max-w-lg">
                        <div>
                            <label for="name"
                                class="block text-sm font-semibold text-gray-900 dark:text-gray-100">Name</label>
                            <input type="text" id="name" name="name" required
                                class="mt-2 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="email"
                                class="block text-sm font-semibold text-gray-900 dark:text-gray-100">Email</label>
                            <input type="email" id="email" name="email" required
                                class="mt-2 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="subject"
                                class="block text-sm font-semibold text-gray-900 dark:text-gray-100">Subject</label>
                            <input type="text" id="subject" name="subject" required
                                class="mt-2 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="message"
                                class="block text-sm font-semibold text-gray-900 dark:text-gray-100">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="mt-2 block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit"
                                class="w-full py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                                Send Message
                            </button>
                        </div>
                    </form>
                    <!-- <div class="mt-6 p-4 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-300 rounded-lg shadow-md"
                         th:classappend="${message != null} ? 'block' : 'hidden'">
                        <p th:text="${message}"></p>
                    </div> -->
                </div>



                <!-- Map Section -->

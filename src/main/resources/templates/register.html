<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Signup Page</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4 "></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div
                    class="block  p-6 bg-white border-t-4 border-t-blue-700 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 dark:border-t-blue-700">
                <div th:replace="~{message::message-box}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start Managing contacts on cloud.</p>
                    <form th:action="@{/do_register}" class="mt-5" method="post" th:object="${userForm}" enctype="multipart/form-data" novalidate>
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-400 dark:text-white">Your
                                Name</label>
                            <input type="text" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Good Name" required th:field="*{name}"/>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 px-1 py-2 "></p>
                                
                        </div>
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-400 dark:text-white">Your
                                Email</label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Email" required th:field="*{email}"/>
                                <p 
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                                class="text-red-500 px-2">Name field is required</p>
                                
                        </div>
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-400 dark:text-white">Password</label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required th:field="*{password}"/>
                                <p 
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                                class="text-red-500  px-2">Name field is required</p>
                        </div>
                        <div class="mb-5">
                            <label for="phone"
                                class="block mb-2 text-sm font-medium text-gray-400 dark:text-white">Phone
                                Number</label>
                            <input type="text" id="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enetr Your Phone Number" required th:field="*{phoneNumber}"/>
                                <p 
                                th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}"
                                class="text-red-500 px-2">Name field is required</p>
                        </div>
                        <div class="mb-3">

                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-400 dark:text-white">Write Something about Yourself</label>
                            <textarea id="about" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write  here..." th:field="*{about}"></textarea>
                                <p 
                                th:if="${#fields.hasErrors('about')}"
                                th:errors="*{about}"
                                class="text-red-500  px-2">Name field is required</p>

                        </div>

                        <!-- profile pic  -->

                        <div class="mb-6">
                            <label class="block mb-2 text-sm font-medium text-gray-400 dark:text-white" for="default_size">Profile Image</label>
                            <input id="image_file_input" class="block w-full mb-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" th:field="*{profilePic}" type="file">
                            <img class="max-h-50 h-48 mx-auto rounded-2xl shadow m-3 "  id="upload_image_preview" alt="" style="display: none;">
                            <p class="text-red-800"
                            th:if="${#fields.hasErrors('profilePic')}"
                            th:errors="*{profilePic}">Invalid name</p>
                         
                            
                        </div>
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-2 rounded bg-gray-800 hover:bg-gray-900 text-white dark:bg-blue-600 dark:hover:bg-blue-700">Signup</button>
                            <button type="reset" class="px-3 py-2 rounded bg-orange-800 hover:bg-orange-900 text-white dark:bg-orange-600 dark:hover:bg-orange-700">Reset</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>
    <script th:src="@{'/js/admin.js'}"></script>
    <script>
        console.log("Welcome to about page");
    </script>
</body>

</html>

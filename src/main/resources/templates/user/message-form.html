<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Direct Message</title>
</head>
<body>
    <div id="content">
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar::sidebar}"></div>
        </div>
        <div class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 shadow-lg rounded-lg mt-16">
            <h1 class="text-3xl font-bold mb-8 text-center">Send a Direct Message</h1>
            <div th:replace="~{message::message-box}"></div>
            <form action="#" th:action="@{/user/send-message}" th:object="${messageForm}" method="post">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Your Email</label>
                    <input type="email" id="email" th:field="*{toEmail}" class="mt-2 block w-full p-3 border border-gray-300 rounded-md dark:bg-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div class="mb-6">
                    <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Subject</label>
                    <input type="text" id="subject" th:field="*{subject}" class="mt-2 block w-full p-3 border border-gray-300 rounded-md dark:bg-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
                    <textarea id="message" th:field="*{message}" rows="5" class="mt-2 block w-full p-3 border border-gray-300 rounded-md dark:bg-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        console.log("Welcome to about page");
    </script>
</body>
</html>

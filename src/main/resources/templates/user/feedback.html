<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Feedback</title>
</head>
<body>
    <div id="content" class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-800">
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div class="w-full max-w-lg bg-white dark:bg-gray-900 rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 text-center mb-8">We Value Your Feedback</h2>
            <div th:replace="~{message::message-box}"></div>
            <form th:action="@{'/user/feedback'}" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:focus:ring-blue-300 dark:focus:bg-gray-600 dark:text-white" placeholder="Your Name">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:focus:ring-blue-300 dark:focus:bg-gray-600 dark:text-white" placeholder="Your Email">
                </div>

                <!-- Feedback Field -->
                <div>
                    <label for="feedback" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Feedback</label>
                    <textarea id="feedback" name="feedback" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:focus:ring-blue-300 dark:focus:bg-gray-600 dark:text-white" placeholder="Your feedback..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 dark:bg-blue-500 dark:hover:bg-blue-600">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        console.log("Welcome to about page");
    </script>
</body>
</html>

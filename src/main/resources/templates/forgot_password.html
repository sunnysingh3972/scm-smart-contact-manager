<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Forgot Password</title>
</head>
<body>
    <div id="content" class="flex justify-center ">
        <div class="  w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
            
            <form th:action="@{/reset/forgot-password}" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div th:if="${message}" class="text-green-600 text-sm mb-4" th:text="${message}"></div>
                <div th:if="${error}" class="text-red-600 text-sm mb-4" th:text="${error}"></div>
                
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Reset Link</button>
            </form>
        </div>
    </div>
    <script>
        console.log("Welcome to about page");
    </script>
</body>
</html>
